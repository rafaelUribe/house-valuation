<div class="container-fluid container-fluid border rounded p-4"> 
    <h4 class="text-primary">CALCULAR VALOR</h4>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <label for="">Renta</label>
            <p-inputNumber
                [size]="100"
                inputStyleClass="w-100"
                styleClass="w-100"
                placeholder="Ingresa renta"
                mode="currency"
                currency="USD" 
                locale="en-US"
                [(ngModel)]="renta"
                (onInput)="rentalValueInput($event)"
            ></p-inputNumber>
        </div>
        <div class="col-sm-12 col-md-6">
            <label>% Escrituraci√≥n</label>
            <p-dropdown 
                styleClass="w-100" 
                [options]="opcionesPorcentajeEscrituracion" 
                [(ngModel)]="porcentajeEscrituracion"
                (onChange)="escrituracionValueChange($event)"                
            >
                <ng-template let-porcentaje pTemplate="item">
                    {{ (porcentaje * 100).toFixed(1) }}%
                </ng-template>
                <ng-template let-porcentaje pTemplate="selectedItem">
                    <div class="selected-item-template">
                        {{ (porcentaje * 100).toFixed(1) }}%
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <div class="row mt-2" *ngIf="propertyValues.length > 0">
        <p-table [value]="propertyValues">
            <ng-template pTemplate="header">
                <tr>
                    <th class="p-1">Renta</th>
                    <th class="p-1">Precio</th>
                    <th class="p-1">+ Escrit.</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-value>
                <tr>
                    <td class="p-1">{{ (value.rate * 100).toFixed(1) }}%</td>
                    <td class="p-1">{{ value.price | currency: 'USD':'symbol':'1.0-0'}}</td>
                    <td class="p-1">{{ value.total | currency: 'USD':'symbol':'1.0-0' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
